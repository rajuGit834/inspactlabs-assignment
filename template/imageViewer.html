<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
<body>
    <div class="image-container">
        <img src="{{ image_url }}" alt="Uploaded Image" id="main-image">
        <div class="zoom-pane" id="zoom-pane">
            <img src="{{ image_url }}" alt="Zoomed Image" id="zoomed-image">
        </div>
    </div>
</body>
</html>
